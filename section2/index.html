<html>
    <head>
        <script src="vue.js"></script>
    </head>
    <body>

        <div id="app">
            <h1 v-once> {{ title }} </h1>
            <p >{{ sayHello() }}  - <a v-bind:href="link">Google</a> </p>
            <hr>
            <p v-html="finishedLink"></p>
        </div>
        <script>
            new Vue({
                el:'#app',
                data: {
                    title: 'hello',
                    link: 'http://google.com',
                    finishedLink: '<a href="http://google.com">v-html permite parsear html puro de dentro do vue</a>'
                },
                methods: {
                    sayHello: function(){
                        this.title = 'v-once faz com o atributo so seja modificado uma vez, indiferente se eu mudar ele outra vez'
                        return this.title
                    }
                }
            })
        </script>
    </body>
</html>
